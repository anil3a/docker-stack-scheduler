
services:
  dev:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: stack-scheduler-dev
    volumes:
      - .:/app       # Mount your source code
      - ./data:/data # SQLite persistence
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
